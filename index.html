<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="main-bg">
  <div class="container card-bg">
    <div class="picture">
      <div class="view-svg">
        <img src="./images/icon-view.svg" alt="view svg" />
      </div>
    </div>
    <div>
      <h4>Equilibrium #3429</h4>
      <p class="light small-font">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex spread"> 
        <div class="flex center-y svg-box">
          <img src="./images/icon-ethereum.svg" alt="svg of ethereum" style="width: 10px; height: 18px;">
          <p class="eth-color small-font">0.041 ETH</p>
        </div>
        <div class="flex center-y svg-box">
          <img src="./images/icon-clock.svg" alt="svg of clock" style="width: 18px; height: 18px;">
          <p class="small-font">3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="flex center-y gap mb">
        <img src="./images/image-avatar.png" alt="profile picture" class="avatar">
        <p class="light small-font">Creation of <p class="small-font font-white">Jules Wyvern</p></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">augustinea</a>.
  </div>
</body>
</html>
